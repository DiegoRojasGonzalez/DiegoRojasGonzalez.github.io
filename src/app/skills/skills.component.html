<section class="skills-container-desc">
    <label class="tittle-box"><p class="skills-tittle-color">===== CURRENT STACK =====</p></label>
    <div class="skills-galery-contaier">
      <div class="skills-item" *ngFor="let skill of shuffledSkills">
        <img class="skills-img" [src]="urlImg + skill + '.png'" [alt]="skill">
        <label class="skills-label">{{ skill | uppercase }}</label>
      </div>
    </div>
</section>
