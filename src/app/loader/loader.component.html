<section class="terminal-bg-loader">
    <div class="terminal-container-loader">
      <ng-container *ngFor="let paragraph of paragraphs; let i = index">
        <p class="terminal-label-loader" *ngIf="showParagraph(i)">{{ paragraph }}</p>
      </ng-container>
      <p class="terminal-label-loader">Loading ({{ loadingPercentage }})%</p>
      <p class="terminal-label-loader">{{ progressBar }}</p>
    </div>
</section>
