<section class="container">
    <div class="terminal-container">
        <div class="terminal-bar">
            <img src="../assets/terminal.svg" alt="terminal" class="terminal-icon">
            <div class="terminal-title">
                diegorojas@diegorojas:~
            </div>
            <div >
                <button class="terminal-button">?</button>
                <button class="terminal-button">x</button>

    </div>

  </button>
</div>
